<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIFT Toolbox Report Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* darker track for dark theme */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* slightly lighter thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* lighter on hover */
      }
      /* Basic styling for markdown content */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { margin-top: 1em; margin-bottom: 0.5em; font-weight: bold; }
      .markdown-content h1 { font-size: 1.75em; } /* Adjusted sizes for chat */
      .markdown-content h2 { font-size: 1.3em; }
      .markdown-content h3 { font-size: 1.1em; }
      .markdown-content p { margin-bottom: 0.75em; line-height: 1.6; }
      .markdown-content ul, .markdown-content ol { margin-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content li { margin-bottom: 0.25em; }
      .markdown-content table { border-collapse: collapse; width: 100%; margin-bottom: 1em; font-size: 0.9em; }
      .markdown-content th, .markdown-content td { border: 1px solid #4a5568; padding: 6px; text-align: left; }
      .markdown-content th { background-color: #2c3342; }
      .markdown-content blockquote { border-left: 4px solid #4a5568; padding-left: 1em; margin-left: 0; font-style: italic; color: #a0aec0; }
      .markdown-content code { background-color: #2c3342; padding: 2px 4px; border-radius: 4px; font-family: monospace; font-size: 0.9em;}
      .markdown-content pre { background-color: #2c3342; padding: 1em; border-radius: 4px; overflow-x: auto; }
      .markdown-content pre code { padding: 0; background-color: transparent; }
      .markdown-content a { color: #63b3ed; text-decoration: underline; }
      .markdown-content a:hover { color: #90cdf4; }
      .markdown-content img { max-width: 100%; height: auto; border-radius: 0.375rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }

      /* Ensure full height for chat layout */
      html, body, #root {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #root {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "openai": "https://esm.sh/openai@^4.47.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "uuid": "https://esm.sh/uuid@^11.1.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "openai/": "https://esm.sh/openai@^5.1.0/"
  }
}
</script>

</head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
