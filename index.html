
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIFT Toolbox Report Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Basic styling for markdown content */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { margin-top: 1em; margin-bottom: 0.5em; font-weight: bold; }
      .markdown-content h1 { font-size: 2em; }
      .markdown-content h2 { font-size: 1.5em; }
      .markdown-content h3 { font-size: 1.25em; }
      .markdown-content p { margin-bottom: 0.75em; line-height: 1.6; }
      .markdown-content ul, .markdown-content ol { margin-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content li { margin-bottom: 0.25em; }
      .markdown-content table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
      .markdown-content th, .markdown-content td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      .markdown-content th { background-color: #f2f2f2; }
      .markdown-content blockquote { border-left: 4px solid #ccc; padding-left: 1em; margin-left: 0; font-style: italic; color: #555; }
      .markdown-content code { background-color: #f0f0f0; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
      .markdown-content pre { background-color: #f0f0f0; padding: 1em; border-radius: 4px; overflow-x: auto; }
      .markdown-content pre code { padding: 0; background-color: transparent; }
      .markdown-content a { color: #007bff; text-decoration: underline; }
      .markdown-content img { max-width: 100%; height: auto; }
    </style>
